<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-RXf+QSDCUQs6Bs+ZcFD2eU8g+L9Z62vRZG25z2cpPz8a5W+r3Xx8ppJpFuFuF+pVp5tH5UMzxXQhTVvH+z4u2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background: url('/static/images/gofundme-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 100%;
            max-width: 30%;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            padding-top: 80px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            min-height: 600px;
        }

        .login-box h3 {
            font-weight: bold;
        }

        .login-box .btn-google {
            background-color: #fff;
            border: 1px solid #ddd;
            color: #444;
            margin-bottom: 10px;
            min-height:50px
        }

        .login-box .btn-facebook {
            background-color: #fff;
            border: 1px solid #ddd;
            color: #444;
            margin-bottom: 10px;
            min-height:50px
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before, .divider::after {
            content: "";
            height: 1px;
            width: 40%;
            background: #ccc;
            position: absolute;
            top: 50%;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background: #fff;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        .btn-login{
            min-height: 50px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="login-box text-center">
        <h3>Welcome</h3>
        <p>Sign in to Fund Me or sign up to continue.</p>
        
        <button class="btn btn-google w-100">
            <i class="fab fa-google "></i> Continue with Google
        </button>
        <button class="btn btn-facebook w-100">ï£¿ Continue with Facebook</button>

        <div class="divider"><span>or</span></div>

        <form method="post">
            {% csrf_token %}
            {{ form.email.errors }}
            {{ form.email }}
            <div class="mb-3"></div>
            {{ form.password.errors }}
            {{ form.password }}

            <button type="submit" class="btn btn-dark w-100 mt-3 btn-login">Login</button>
            <p class="mt-3 text-end"><a href="{% url 'password_reset' %}" class="link-body-emphasis link-underline-opacity-25 link-opacity-50">Forgot your password?</a></p>
        </form>

        {% for message in messages %}
            <div class="alert alert-warning mt-3">{{ message }}</div>
        {% endfor %}
    </div>
</body>
</html>
