{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(34, 49, 63, 0.7), rgba(34, 49, 63, 0.7)), url('{% static "images/gofundme-bg.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .reset-password-box {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .reset-password-box h3 {
            font-weight: bold;
            color: #198754;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            color: #222;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            min-height: 50px;
            font-size: 1rem;
            padding: 0.75rem;
        }

        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.2rem rgba(25,135,84,.15);
        }

        .btn-reset {
            min-height: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            background: linear-gradient(90deg, #198754 60%, #43e97b 100%);
            border: none;
            transition: background 0.3s;
        }

        .btn-reset:hover {
            background: linear-gradient(90deg, #43e97b 60%, #198754 100%);
        }

        .alert {
            border-radius: 8px;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="reset-password-box">
        <h3><i class="fa-solid fa-lock me-2"></i>Reset your password</h3>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-success btn-reset">Set New Password</button>
            </div>
        </form>
    </div>
</body>
</html>
