{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(34, 49, 63, 0.7), rgba(34, 49, 63, 0.7)), url('{% static "images/gofundme-bg.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .reset-box {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .reset-box h3 {
            font-weight: bold;
            color: #198754;
            margin-bottom: 15px;
        }

        .reset-box p {
            font-size: 1rem;
            color: #333;
        }

        .reset-box a {
            color: #198754;
            font-weight: bold;
            text-decoration: none;
        }

        .reset-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-box">
        <h3><i class="fa-solid fa-check-circle me-2"></i>Password Reset Complete</h3>
        <p>Your password has been successfully updated.<br>
        <a href="{% url 'login' %}">Log in</a> to your account.</p>
    </div>
</body>
</html>
