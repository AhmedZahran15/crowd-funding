{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Email Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(rgba(34, 49, 63, 0.7), rgba(34, 49, 63, 0.7)), url('{% static "images/gofundme-bg.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .message-box {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .message-box h3 {
            font-weight: bold;
            color: #198754;
            margin-bottom: 15px;
        }

        .message-box p {
            color: #555;
            font-size: 1.05rem;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h3><i class="fa-solid fa-envelope-circle-check me-2"></i>Email Sent</h3>
        <p>If an account exists with the provided email, you'll receive an email with instructions to reset your password.</p>
    </div>
</body>
</html>
