{% extends 'base.html' %}
{% load static %}
{% block title %}Password Reset Email Sent{% endblock %}
{% block content %}
<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-4 border-0 mt-5">
        <div class="card-body p-5 text-center">
          <i class="bi bi-envelope-check-fill text-success display-1 mb-3"></i>
          <h3 class="text-success mb-3">Email Sent</h3>
          <p class="text-muted">
            If an account exists with the provided email, you'll receive an
            email with instructions to reset your password.
          </p>
          <div class="mt-4">
            <a
              href="{% url 'login' %}"
              class="btn btn-outline-success rounded-pill px-4"
              >Return to Login</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
