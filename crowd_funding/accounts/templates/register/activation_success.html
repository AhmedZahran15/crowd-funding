<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Activated</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fff8; }
        .message-box {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h3 class="text-success">Your account has been activated!</h3>
        <p>You can now <a href="{% url 'login' %}" class="text-decoration-none text-success">log in</a> using your credentials.</p>
    </div>
</body>
</html>
