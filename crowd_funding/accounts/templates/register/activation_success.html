{% extends "base.html" %}
{% load static %}
{% block title %}Account Activated
{%endblock %}
{% block content %}
<div class="container-fluid py-5" style="margin-top: 80px">
  <div
    class="message-box"
    style="
      max-width: 600px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 128, 0, 0.15);
    "
  >
    <h3 class="text-success">Your account has been activated!</h3>
    <p>
      You can now
      <a href="{% url 'login' %}" class="text-decoration-none text-success"
        >log in</a
      >
      using your credentials.
    </p>
  </div>
</div>
{% endblock %}
